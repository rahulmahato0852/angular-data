<div class="container">
    <div class="row">

        <app-pagination (searchval)="handleChange($event)" [count]="count" [handlePage]="page" [limit]="5">
            <tr table-head>
                <th>Id</th>
                <th>Name</th>
                <th>Desc</th>
                <th>Rate</th>
                <th>Actions</th>
            </tr>
            <tr *ngFor="let item of allPosts">
                <td>{{item._id}}</td>
                <td>{{item.title}}</td>
                <td>{{item.desc}}</td>
                <td>{{item.rate}}</td>
                <td>
                    <button type="button" class="btn btn-primary">Update</button>
                    <button type="button" class="btn btn-primary">Delete</button>
                </td>
            </tr>
        </app-pagination>

    </div>
</div>
