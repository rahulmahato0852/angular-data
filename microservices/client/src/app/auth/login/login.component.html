<div class="container">
    <div class="row">
        <div class="col-sm-6 offset-sm-3 mt-4">
            <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()" class="card">
                <div class="card-header">Login</div>
                <div class="card-body">
                    <div>
                        <label for="email" class="form-label">First Email</label>
                        <input formControlName="email" type="text" class="form-control" id="email"
                            placeholder="Enter Your Email" />
                        <div class="valid-feedback">Looks good!</div>
                        <div class="invalid-feedback">Please choose a username.</div>
                    </div>
                    <div class="mt-2">
                        <label for="password" class="form-label">Password</label>
                        <input formControlName="password" type="password" class="form-control" id="password"
                            placeholder="Enter Your Password" />
                        <div class="valid-feedback">Looks good!</div>
                        <div class="invalid-feedback">Please choose a username.</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3">
                        Login
                    </button>
                    <p class="text-center mt-3">
                        Dont Have Account? <a routerLink="/register">Create Account</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
